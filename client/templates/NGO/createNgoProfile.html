<div class="container" style="margin-top:40px">
  {{#autoForm collection="Ngo" id="insertNgoForm" type="insert"}}
<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Step 1</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>Step 2</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Step 3</p>
        </div>
    </div>
</div>
<form role="form">
    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Step 1</h3>
                <div class="form-group">
                     {{> afQuickField name='companyName'}}
                    {{> afQuickField name='focus' options="allowed" noselect=true}}
                    {{> afQuickField name='yearOfEstablishment'}}
                    {{> afQuickField name='mission' rows=6}}
                    {{> afQuickField name='vision' rows=6}}
                    {{> afQuickField name='contact'}}
                    {{> afQuickField name='founder'}}
                    {{> afQuickField name='contactPerson'}}
                </div>
               <!--  <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Last Name" />
                </div> -->
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-2">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Step 2</h3>
                <div class="form-group">
                     {{> afQuickField name='address'}}
                    {{> afQuickField name='RegistrationNo'}}
                    {{> afQuickField name='bio' rows=6}}
                    {{> afQuickField name='achievements'}}
                    {{> afQuickField name='targetAudience'}}
                    {{> afQuickField name='accreditation'}}
                    <h4>Add your company logo</h4>
                    {{> afQuickField name="picture" }}
                </div>
                <!-- <div class="form-group">
                    <label class="control-label">Company Address</label>
                    <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
                </div> -->
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-3">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Step 3</h3>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</form>
{{/autoForm}}
</div>
</template>
