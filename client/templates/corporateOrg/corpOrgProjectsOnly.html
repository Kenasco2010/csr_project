<template name="corporateOrgProjectsOnly">

    <section class="main-content-wrapper">

        <div class="pageheader">
            <ul class="nav navbar-nav navbar-left">
                <li class="toggle-navigation toggle-left">
                    <button class="sidebar-toggle" id="toggle-left">
                        <i class="fa fa-bars"></i>
                    </button>
                </li>
            </ul>
            
        </div>

        <section id="causes" class="causes">
        <div class="container">
            <div class="row">

                <div class="col-xs-10">
                    <div class="row">
                        <div class="urgent-causes">
                            {{#each corporateProjectOnly}}
                            <div class="col-sm-4 col-xs-12 children draught isotope-item">

                                <div class="grid">
                                    <figure class="effect-oscar">
                                        {{#with FS.GetFile 'images' picture}}
                                        <img class="" src="{{this.url}}" alt="ug-1" height="220" width="360">
                                        {{/with}}
                                        
                                    </figure>
                                </div>
                                 <figcaption style="text-align: center;">
                            <h2>Project Name:&nbsp;{{projectName}}</h2>
                        </figcaption>
                        <p>{{endGoal}}</p>
                                    <a href="{{pathFor 'projectDetails'}}" class="btn btn-primary">View details</a>
                            </div>
                            
                            {{/each}}
                </div>
            </div>
            </div>
    </div>
    </div>
</section>
        
    </section>
</template>
