<template name="companyProjectInterest">
    <section class="main-content-wrapper">

        <div class="pageheader">
            <ul class="nav navbar-nav navbar-left">
                <li class="toggle-navigation toggle-left">
                    <button class="sidebar-toggle" id="toggle-left">
                        <i class="fa fa-bars"></i>
                    </button>
                </li>
            </ul>
            <h1>Dashboard</h1>
            <p class="description">Welcome to NEUBOARD Responsive Admin Theme</p>
            <div class="breadcrumb-wrapper hidden-xs">
                <span class="label">You are here:</span>
                <ol class="breadcrumb">
                    <li class="active">Dashboard</li>
                </ol>
            </div>
        </div>

        <section id="main-content" class="animated fadeInUp">
            <div class="row">
                {{#each companyProjectsInterest}}
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                    <div class="urgent-causes">
                        
                        <div class="children draught isotope-item">

                            <div class="grid">
                                <figure class="effect-oscar">
                                    {{#with FS.GetFile 'images' picture}}
                                    <img class="" src="{{this.url}}" alt="ug-1" height="250" width="340">
                                    {{/with}}
                                    <figcaption>
                                        <a href="causes-style-1.html#" class="btn btn-causes">View details</a>
                                        <h2>{{projectName}}</h2>
                                    </figcaption>
                                </figure>
                            </div>

                        </div>
                        
                    </div>
                </div>
                {{/each}}
            </div>
        </section>
    </section>   
</template>
