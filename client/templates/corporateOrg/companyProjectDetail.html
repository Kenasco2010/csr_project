<template name="companyProjectDetail">
<section class="main-content-wrapper">

        <div class="pageheader">
            <ul class="nav navbar-nav navbar-left">
                <li class="toggle-navigation toggle-left">
                    <button class="sidebar-toggle" id="toggle-left">
                        <i class="fa fa-bars"></i>
                    </button>
                </li>
            </ul>
           
        </div>

	<section id="main-content" class="main-content pad-60" style="background-color:#ffffff; margin-top:20px;">
            <div class="container">
                {{#with companyProject}}
                <div class="row">
                    <div class="col-sm-5 col-xs-12">
                        <div class="article">
                            <h3>Welcome to {{projectName}}</h3>
                            <h4>This Project will last for {{timeLine}}</h4>
                            <p class="text-justify">{{projectBio}}</p>
                            <p class="text-justify">
                            Budget: &nbsp; {{budget}}
                            </p>
                            <p class="text-justify">
                            EndGoal: &nbsp; {{endGoal}}
                            </p>
                            <p class="text-justify">
                            Project Status: &nbsp; {{status}}
                            </p>
                            <p class="text-justify">
                            Target Audience: &nbsp; {{targetAudience}}
                            </p>
                        </div> <!--/.article-->
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div id="about-slider" class="about-slider">
                            <div class="item">
                            {{#with FS.GetFile 'images' picture}}
                                <img src="{{this.url}}" alt="slider1" height="260" width="500" >
                            {{/with}}
                            </div>
                        </div>
                    </div>
                </div>
            {{/with}}
            </div>
           <!--  <button type="submit" class="btn btn-primary createBid" data-toggle="modal" data-target="#createBidForm">Bid for Project</button> -->
    </section>

</section>
</template>
