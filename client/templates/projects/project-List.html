<template name="projectList">
{{#each listOfProjects}}
    {{projectName}}<br/>
    {{scope}}<br/>
    {{areaOfExecution}}<br/>
    {{budget}}<br/>
    {{timeLine}}<br/>
    {{endGoal}}<br/>
    {{influencer}}<br/>
    {{status}}<br/>
    {{projectBio}}<br/>
    {{targetAudience}}<br/>
    {{#with FS.GetFile 'images' picture}}
        <img class="" src="{{this.url}}" alt="" >

    {{/with}}
    <a href="{{pathFor 'updateProject'}}" id="updateProject" class="btn btn-primary" type="submit">Update Project</a>
    <a href="{{pathFor 'projectDetails' _id=_id}}" type="submit" class="btn btn-primary">view more</a>
    {{> quickRemoveButton collection="Projects" _id=this._id onError=onError onSuccess=onSuccess beforeRemove=beforeRemove class="btn btn-danger"}}
{{/each}}
</template>
