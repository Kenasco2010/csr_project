<template name="dashboardLayout">

    {{> navigation}}
<div class="dashboard-css">
    <section id="main-wrapper" class="theme-default">

        <!--sidebar left start-->
        <div class="move-down">
        {{#if dashboard}}
        <aside class="sidebar sidebar-left">
        {{#with ngoProfile}}
            <div class="sidebar-profile">
                <div class="avatar">
                {{#with FS.GetFile 'images' picture}}
                  <img class="img-circle profile-image" src="{{this.url}}" alt="profile">
                    <i class="on border-dark animated bounceIn"></i>
                {{/with}}
                </div>
                <div class="profile-body dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><h4>{{companyName}}<span class="caret"></span></h4></a>
                    <small class="title">NGO dashboard</small>
                    <ul class="dropdown-menu animated fadeInRight" role="menu">

                        <li class="divider"></li>
                        <li>
                            <a href="javascript:void(0);">
                                <span class="icon"><i class="fa fa-user"></i>
                                </span>My Account</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <span class="icon"><i class="fa fa-envelope"></i>
                                </span>Messages</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="javascript:void(0);">
                                <span class="icon"><i class="fa fa-sign-out"></i>
                                </span>Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        {{/with}}
            <nav>
                <h5 class="sidebar-header">Navigation</h5>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active">
                        <a href="{{pathFor 'dashboardContent'}}" title="Dashboard">
                            <i class="fa  fa-fw fa-tachometer"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-dropdown">
                        <a href="{{pathFor 'sampleForm'}}" title="UI Elements">
                            <i class="fa  fa-fw fa-cogs"></i> Sample Form
                        </a>

                    </li>
                    <li class="nav-dropdown">
                        <a href="{{pathFor "myBids"}}" title="Forms">
                            <i class="fa  fa-fw fa-edit"></i> Project Bids
                        </a>


                    </li>
                    <li  data-toggle="collapse" data-target="#products" class="collapsed">
                        <a href="#"><i class="fa fa-gift fa-lg"></i> Projects <span class="arrow"></span></a>
                    </li>
                    <ul class="sub-menu collapse" id="products">
                        <li class="active"><a href="{{pathFor 'createProject'}}">Create project</a></li>
                        <li><a href="#">My Projects</a></li>
                        <li><a href="{{pathFor 'projectList'}}">All Projects</a></li>
                    </ul>


                </ul>
            </nav>
            <h5 class="sidebar-header">Account Settings</h5>
            <div class="setting-list">
                <div class="row">
                    <div class="col-xs-8">
                        <label for="check1" class="control-label">Share your status</label>
                    </div>
                    <div class="col-xs-4">
                        <input type="checkbox" class="js-switch" checked id="check1" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <label for="check2" class="control-label">Push Notifications</label>
                    </div>
                    <div class="col-xs-4">
                        <input type="checkbox" class="js-switch" id="check2" />
                    </div>
                </div>
            </div>
        </aside>
        {{else}}
            <aside class="sidebar sidebar-left">
            {{#with companyProfile}}
            <div class="sidebar-profile">
                <div class="avatar">
                {{#with FS.GetFile 'images' picture}}
                  <img class="img-circle profile-image" src="{{this.url}}" alt="profile">
                    <i class="on border-dark animated bounceIn"></i>
                {{/with}}
                </div>
                <div class="profile-body dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><h4>{{corpCompanyName}} <span class="caret"></span></h4></a>
                    <small class="title">Corporate dashboard</small>
                    <ul class="dropdown-menu animated fadeInRight" role="menu">

                        <li class="divider"></li>
                        <li>
                            <a href="{{pathFor 'showCompanyProfile'}}">
                                <span class="icon"><i class="fa fa-user"></i>
                                </span>My Account</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <span class="icon"><i class="fa fa-envelope"></i>
                                </span>Messages</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="{{pathFor 'signout'}}">
                                <span class="icon"><i class="fa fa-sign-out"></i>
                                </span>Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            {{/with}}
            <nav>
                <h5 class="sidebar-header">Navigation</h5>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active">
                        <a href="{{pathFor 'dashboardContent'}}" title="Dashboard">
                            <i class="fa  fa-fw fa-tachometer"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-dropdown">
                        <a href="{{pathFor 'sampleForm'}}" title="UI Elements">
                            <i class="fa  fa-fw fa-cogs"></i> Sample Form
                        </a>

                    </li>
                    <li class="nav-dropdown ">
                        <a href="#" title="Forms">
                            <i class="fa  fa-fw fa-edit"></i> Forms
                        </a>


                    </li>
                    <li  data-toggle="collapse" data-target="#products" class="collapsed">
                        <a href="#"><i class="fa fa-gift fa-lg"></i> Projects <span class="arrow"></span></a>
                    </li>
                    <ul class="sub-menu collapse" id="products">
                        <li class="active"><a href="{{pathFor 'createProject'}}">Create project</a></li>
                        <li><a href="#">My Projects</a></li>
                        <li><a href="{{pathFor 'companyProjectInterest'}}">Matching Projects</a></li>
                        <li><a href="{{pathFor 'projectList'}}">All Projects</a></li>
                    </ul>


                </ul>
            </nav>
            <h5 class="sidebar-header">Account Settings</h5>
            <div class="setting-list">
                <div class="row">
                    <div class="col-xs-8">
                        <label for="check1" class="control-label">Share your status</label>
                    </div>
                    <div class="col-xs-4">
                        <input type="checkbox" class="js-switch" checked id="check1" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <label for="check2" class="control-label">Push Notifications</label>
                    </div>
                    <div class="col-xs-4">
                        <input type="checkbox" class="js-switch" id="check2" />
                    </div>
                </div>
            </div>
        </aside>
        {{/if}}
        <!--sidebar left end-->


 <!-- content-->
            {{> yield}}

    <script>
        $(document).ready(function() {
            app.dateRangePicker();
            app.chartJs();
            app.weather();
            app.spinStart();
            app.spinStop();
        });
    </script>
            </div>
        </section>
    </div>


</template>
